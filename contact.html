    <main>
      <section>
        <h1>Contact</h1>

        <strong>Email:</strong>
        <a href="mailto:nvale.code@gmail.com">nvale.code@gmail.com</a>
        <p>Feel free to send me a message using the form below:</p>
        <form action="#" method="post" id="contact-form">
          <label class="standard-label" for="contact-email">E-mail:*</label>
          <input type="email" id="contact-email" required />
          <label class="standard-label" for="contact-tel"
            >Telephone (Optional):</label
          >
          <input
            type="tel"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            id="contact-tel"
          />
          <label class="standard-label" for="contact-message">Message:*</label>
          <textarea maxlength="240" required id="contact-message"></textarea>
          <input type="submit" value="Send message" />
        </form>
      </section>
    </main>
